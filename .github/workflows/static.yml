# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Generate dynamic navigation
        run: |
          NAV_LINKS=""
          for file in $(find . -maxdepth 1 -name "*.html" -printf "%f\n" | sort); do
            NAME=$(basename -s .html "$file" | sed 's/\(.\)/\u\1/')
            if [ "$file" == "index.html" ]; then
              NAME="Home"
            fi
            NAV_LINKS="$NAV_LINKS <a href=\"/$file\" class=\"text-white font-medium hover:text-blue-300\">$NAME</a>"
          done
          for file in $(find . -maxdepth 1 -name "*.html" -printf "%f\n"); do
            # This is the corrected line:
            sed -i "s||${NAV_LINKS}|g" "$file"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
